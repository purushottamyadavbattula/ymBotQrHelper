<body>
    <style>
        h1 {
            text-align: center;
        }

        hr {
            margin-top: 32px;
        }

        input[type="file"] {
            display: block;
            margin-bottom: 16px;
        }

        div {
            margin-bottom: 16px;
        }

        #flash-toggle {
            display: none;
        }
    </style>
    <h1>Place your QR here</h1>
    <div class="container">

        <div class="d-flex justify-content-center">
            <video id="qr-video" width="300" ,height="300"></video>
        </div>
    </div>

    <div>

    </div>

    <script type="module">
        // import QrScanner from "../qr-scanner.min.js";
        // QrScanner.WORKER_PATH = '../qr-scanner-worker.min.js';
        console.log("Executing script")
        import QrScanner from "./qr-scanner.min.js";
        QrScanner.WORKER_PATH = './qr-scanner-worker.min.js';


        const video = document.getElementById('qr-video');
        // const camHasCamera = document.getElementById('cam-has-camera');
        // const camHasFlash = document.getElementById('cam-has-flash');
        const flashToggle = document.getElementById('flash-toggle');
        const flashState = document.getElementById('flash-state');
        const camQrResult = document.getElementById('cam-qr-result');
        const camQrResultTimestamp = document.getElementById('cam-qr-result-timestamp');
        // const fileSelector = document.getElementById('file-selector');
        // const fileQrResult = document.getElementById('file-qr-result');

        function setResult(label, result) {
            console.log(result)
            //YM API event hit
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            var raw = JSON.stringify({ "from": "11870939213105351116936069", "to": "x1596784257821", "message": { "qr": "data" } });

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };

            fetch("https://app.yellowmessenger.com/integrations/yellowmessenger/receive", requestOptions)
                .then(response => response.text())
                .then(result => console.log(result))
                .catch(error => console.log('error', error));
            //up tohere
            // camQrResultTimestamp.textContent = new Date().toString();
            // label.style.color = 'teal';
            // clearTimeout(label.highlightTimeout);
            // label.highlightTimeout = setTimeout(() => label.style.color = 'inherit', 100);
        }

        // ####### Web Cam Scanning #######

        //setting value for has camera to the device
        // QrScanner.hasCamera().then(hasCamera => camHasCamera.textContent = hasCamera);

        const scanner = new QrScanner(video, result => {
            console.log("found result")
            setResult(camQrResult, result)
        }, error => {

        });
        scanner.start().then(() => {
            scanner.hasFlash().then(hasFlash => {
                // camHasFlash.textContent = hasFlash;
                if (hasFlash) {
                    flashToggle.style.display = 'inline-block';
                    flashToggle.addEventListener('click', () => {
                        scanner.toggleFlash().then(() => flashState.textContent = scanner.isFlashOn() ? 'on' : 'off');
                    });
                }
            });
        });

        // for debugging
        window.scanner = scanner;



    </script>
</body>
